<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Family -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Days+One&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap"
    rel="stylesheet" />
  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Tasky</title>

  <!-- Our CSS file -->

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- Modal For ADD NEW-->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="imageurl" class="form-label">Image Url</label>
          <input type="url" class="form-control" id="imageurl" placeholder="https://images.hello.com/hello.jpg">
        </div>

        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="tasktitle" placeholder="API Integration">
        </div>

        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="tasktype" placeholder="Development">
        </div>

        <div class="mb-3">
          <label for="taskdescription" class="form-label">Task Description</label>
          <textarea class="form-control" id="taskdescription" row="6" placeholder="Building An Amazing API!"></textarea>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-start">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <!-- NavBar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
    <div class="container-fluid">
      <!-- Brand Name -->

      <h1 class="navbar-brand fw-bold">
        <a href="#">Tasky</a>
      </h1>

      <!-- ****** -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fas fa-plus"></i>Add New
        </button>
      </div>
    </div>
  </nav>
<!-- Container For The Sections -->

  <div class="container">

    <!-- Section-1 For Search Bar (Search Task) -->

    <section class="mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group mb-3 shadow">
            <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task"
              aria-describedby="basic-addon2" />
            <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
        </div>
      </div>
    </section>

<!-- Section-2 For Card-->

<section>

  <!--First Row -->

  <div class="row task_container">
    <!-- first Column -->
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header d-flex justify-content-end gap-1">
          <button type="button" class="btn btn-outline-info"><i class="fa-solid fa-pen-to-square"></i></button>
          <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
        </div>

        <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" class="card-img-top" alt="img">

        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <span class="badge bg-primary">Amazing</span>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <button type="button" class="btn btn-outline-primary">Open Task</button>
        </div>
      </div>
    </div>
  </div> 
  <!-- First Row Closes Here -->

</section>

  </div>

  <!-- Bootstrap Bundle with Popper JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>

  <!-- Javascript External File -->
  <script src="index.js"></script>
</body>

</html>
